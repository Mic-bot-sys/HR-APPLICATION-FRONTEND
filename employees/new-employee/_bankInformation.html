            <form action="">
                <div class="details-input">
                    <div class="input-detail">
                        <label for="">Account Name</label>
                        <input id="input-new-employee" type="text" placeholder="Enter Account Name" required>
                    </div>
                    <div class="input-detail">
                        <label for="">Account Number</label>
                        <input id="input-new-employee" type="tel" placeholder="Enter Account Number" required>
                    </div>
                    <div class="input-detail">
                        <label for="">Bank Name</label>
                        <input id="input-new-employee" type="text" placeholder="Enter Bank Name" required>
                    </div>
                    <div class="input-detail">
                        <label for="">Account Type</label>
                        <select name="" id="input-select" class="first-displayed">
                            <option value="" >Choose Account Type</option>
                            <option value="" class="others">Savings</option>
                            <option value="" class="others">Current</option>
                        </select>
                    </div>
                                    
    
                </div>
